<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 style="text-align: center">Hot Restuarant</h1>
			<h3 style="text-align: center">Make Your Reservation!</h3>
			<hr>
			<div class="row">
			<div class="col-sm-4 col-sm-offset-1"></div>

			<div class="col-sm-4">
			<a href="/list"><button type="button" class="btn btn-primary btn-lg" ><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
			<a href="/"><button type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
			</div>
			</div>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservation</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Phone</label>
								<input type="text" class="form-control" id="phone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email" placeholder="">
							</div>

							<div class="form-group">
								<label for="">UniqueID</label>
								<input type="text" class="form-control" id="uniqueID" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-left">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span><span class="glyphicon glyphicon-glass"></span>SUBMIT</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">

		$('#addBtn').on('click', function () {
			var newreserve = {
				name: $('#name').val().trim(),
				phone: $('#phone').val().trim(),
				email: $('#email').val().trim(),
				uniqueID: $('#uniqueID').val().trim()
			};

			$.post('http://localhost:3000/api/new', newreserve)
				.done(function (data) {
					console.log(data);
					alert('Adding reservation...');
				});

			return false;
		});
	</script>

</body>
</html>
